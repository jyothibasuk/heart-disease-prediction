<!DOCTYPE html>
<html>
<head>
    <title>Cardio Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cardio Monitor</h1>
    <form method="POST">
        <label>Age: <input type="number" name="age" required></label><br>
        <label>Sex (0=F, 1=M): <input type="number" name="sex" min="0" max="1" required></label><br>
        <label>Chest Pain (0-3): <input type="number" name="cp" min="0" max="3" required></label><br>
        <label>Resting BP: <input type="number" name="trestbps" required></label><br>
        <label>Cholesterol: <input type="number" name="chol" required></label><br>
        <label>Fasting BS (0/1): <input type="number" name="fbs" min="0" max="1" required></label><br>
        <label>Rest ECG (0-2): <input type="number" name="restecg" min="0" max="2" required></label><br>
        <label>Max HR: <input type="number" name="thalach" required></label><br>
        <label>Exercise Angina (0/1): <input type="number" name="exang" min="0" max="1" required></label><br>
        <label>Oldpeak: <input type="number" step="0.1" name="oldpeak" required></label><br>
        <label>Slope (0-2): <input type="number" name="slope" min="0" max="2" required></label><br>
        <label>CA (0-4): <input type="number" name="ca" min="0" max="4" required></label><br>
        <label>Thal (0-3): <input type="number" name="thal" min="0" max="3" required></label><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
