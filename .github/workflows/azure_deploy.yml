name: Deploy to Azure ML

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: checking the current directory & contents & path
        run: |
          pwd
          ls -ltra
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      #- name: Run Pipeline
      #  run: python pipeline.py
      #  env:
      #    AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Run Azure ML Pipeline
        env:
          AZURE_SUBCRIPAZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBCRIPAZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_WORKSPACE_NAME: ${{ secrets.AZURE_WORKSPACE_NAME }}
        run: |
          python pipeline.py
