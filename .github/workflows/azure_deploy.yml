name: Deploy to Azure ML

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pipeline
        run: python pipeline.py

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Model to Azure ML
        run: |
          az ml model create --name cardio-model --path ./models/cardio_model.pkl --resource-group mlopsrg --workspace-name risk-ml
          az ml online-endpoint create --name cardio-endpoint --workspace-name risk-ml --resource-group mlopsrg
          az ml online-deployment create --name cardio-deployment --endpoint cardio-endpoint --model cardio-model:1 --workspace-name risk-ml --resource-group mlopsrg --instance-type Standard_DS2_v2
